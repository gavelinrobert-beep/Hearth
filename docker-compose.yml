version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hearth-postgres
    environment:
      POSTGRES_USER: hearth
      POSTGRES_PASSWORD: hearth_password
      POSTGRES_DB: hearth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hearth"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hearth-network

  redis:
    image: redis:7-alpine
    container_name: hearth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hearth-network

  minio:
    image: minio/minio:latest
    container_name: hearth-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"      # MinIO API
      - "9001:9001"      # MinIO Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hearth-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hearth-backend
    environment:
      DATABASE_URL: postgresql://hearth:hearth_password@postgres:5432/hearth_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: production
      OLLAMA_URL: http://host.docker.internal:11434
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: hearth-files
      MINIO_USE_SSL: "false"
      MAX_FILE_SIZE: 10485760
      CORS_ORIGIN: http://localhost:5173
      MEDIASOUP_WORKERS: 1
      MEDIASOUP_ANNOUNCED_IP: 
      RTC_MIN_PORT: 10000
      RTC_MAX_PORT: 10100
    ports:
      - "3000:3000"
      - "10000-10100:10000-10100/udp"
      - "10000-10100:10000-10100/tcp"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - hearth-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hearth-frontend
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:3000
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - hearth-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  hearth-network:
    driver: bridge
